<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Patient Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    canvas { border: 1px solid #ccc; width: 100%; height: 200px; }
  </style>
</head>
<body class="bg-light">
  <div class="container p-4">
    <h2 class="text-center mb-4">New Patient Form</h2>
    <form id="patientForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Insurance Provider</label>
        <input type="text" class="form-control" name="insurance">
      </div>
      <div class="mb-3">
        <label class="form-label">Reason for Visit</label>
        <textarea class="form-control" name="reason" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Signature</label><br>
        <canvas id="signaturePad"></canvas>
        <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="clearSignature()">Clear Signature</button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('patientForm');
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');

    // Resize canvas for high-DPI and responsive devices
    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;
  
    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPosition(e);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing(e) {
      e.preventDefault();
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
  
      const formData = new FormData(form);
      const obj = Object.fromEntries(formData);
      obj.signature = canvas.toDataURL();
    
      const response = await fetch('https://c115-47-18-38-63.ngrok-free.app/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(obj)
      });

      if (response.ok) {
        alert('Form submitted successfully!');
        form.reset();
        clearSignature();
      } else {
        alert('Submission failed.');
      }
    });
  </script>
</body>
</html>
